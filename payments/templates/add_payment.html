{% extends "base_generic.html" %}

{% block title %}Ajouter un Paiement{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter un Paiement</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_amount">Montant:</label>
                            {{ form.amount }}
                        </div>
                        <div class="form-group">
                            <label for="id_payment_date">Date de paiement:</label>
                            {{ form.payment_date }}
                        </div>
                        <div class="form-group">
                            <label for="id_status">Statut:</label>
                            {{ form.status }}
                        </div>
                        <div class="form-group">
                            <label for="id_remaining_amount">Montant restant </label>
                            {{ form.remaining_amount }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
    }
    h1 {
        color: #007bff;
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 30px;
    }
    .card {
        border: none;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }
    .card-body {
        padding: 2rem;
    }
    .form-group label {
        font-weight: 600;
        color: #333;
    }
    .form-control {
        border: 2px solid #007bff;
        border-radius: 5px;
        padding: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .btn-primary:active {
        background-color: #004494;
        transform: translateY(0);
    }
</style>
