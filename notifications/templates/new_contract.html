<!DOCTYPE html>
<html>
<head>
    <title>Nouveau Contrat Créé</title>
</head>
<body>
    <h2>Bonjour,</h2>
    <p>Un nouveau contrat a été créé.</p>
    <p><strong>Numéro de contrat :</strong> {{ contract.contract_number }}</p>
    <p><strong>Nom du client :</strong> {{ contract.client_name }}</p>

    <p><strong>Produit :</strong> {{ contract.product }}</p>
    <p>Merci de vérifier les détails dans le système de gestion des contrats.</p>
</body>
</html>
